
language: cpp
compiler: g++
#  - gcc
#  - clang

before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq

install:
    - sudo apt-get install -qq g++-4.8
    - export CXX="g++-4.8"

before_script: cd ./build

script: ./build.sh -b 64 -j 4 -x ${CXX} -z '-std=c++0x -Wall -Wextra -pedantic' -t test_hdr

#after_success:

#after_failure:

after_script: cd ..

# blacklist
branches:
  except:
    - integration

# whitelist
branches:
  only:
    - master
    - dev
